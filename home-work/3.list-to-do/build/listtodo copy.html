    <!-- build:css css/styles.min.css-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body>
    <div class="wrapper">
      <!-- list item-->
      <div class="container">
        <div class="wrapper-content-box">
          <h1 class="title-box">Get Sh*t Done:</h1>
          <div class="wrapper-list-todo">
            <form onsubmit="return false">
              <!-- onsubmit not refresh page-->
                    <div class="checkbox list-do-item">
                      <label>
                        <input class="check1" type="checkbox">walk the dog
                      </label>
                      <div class="icon-cancel icon-right" title="close"></div>
                    </div>
                    <div class="checkbox list-do-item">
                      <label>
                        <input class="check1" type="checkbox">order pizza
                      </label>
                      <div class="icon-cancel icon-right" title="close"></div>
                    </div>
                    <div class="checkbox list-do-item">
                      <label>
                        <input class="check1" type="checkbox">edit README file
                      </label>
                      <div class="icon-cancel icon-right" title="close"></div>
                    </div>
                    <div class="checkbox list-do-item">
                      <label>
                        <input class="check1" type="checkbox">go to gym
                      </label>
                      <div class="icon-cancel icon-right" title="close"></div>
                    </div>
              <div class="checkbox insert-task-wrapper">
                <input class="insert-task" id="insert-value" type="text" name="insert-task" placeholder="Inseart task and Hint Enter.">
              </div>
              <div class="checkbox btn-check">
                <input class="btn-block" id="checkall1" type="button" value="Check All completed">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body><script src="js/main.js"></script>
